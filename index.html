<!DOCTYPE html>
<html>
    <head>
        <title>Taschenrechner</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div id="display">
                <div>0</div>
            </div>
            <div id="container-inputs">

                <div id="inputs">
                
                    <div class="row">
                        <div class="input">
                            <p>1</p>
                        </div>
                        <div class="input">
                            <p>2</p>
                        </div>
                        <div class="input">
                            <p>3</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input">
                            <p>4</p>
                        </div>
                        <div class="input">
                            <p>5</p>
                        </div>
                        <div class="input">
                            <p>6</p>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="input">
                            <p>7</p>
                        </div>
                        <div class="input">
                            <p>8</p>
                        </div>
                        <div class="input">
                            <p>9</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input">
                            <p>0</p>
                        </div>
                    </div>
                </div>
                
                <div class="row" id="operators">
                    <div class="operator" id="plus">
                        <p>+</p>
                    </div>
                    <div class="operator" id="minus">
                        <p>-</p>
                    </div>
                    <div id="equal">
                        <p>=</p>
                    </div>
                    <div id="ac">
                        <p>AC</p>
                    </div>
                </div> 
            </div>     
        </div>
        <script src="main.js"></script>
    </body>
</html>
